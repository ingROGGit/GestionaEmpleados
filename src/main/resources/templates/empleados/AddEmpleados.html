<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"> <!--begin::Head-->

<head th:replace="headAll :: html_head" />

<body th:replace="menu :: menuAll" onload="validaModal()"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
			<div th:replace="div-header :: divHeader" />
			<!-- /.content-header -->

			<!-- Main content -->
			<main class="app-main"> <!--begin::App Content Header-->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 container justify-content-center card">
								<div th:if="${success !=null}">
								<div class="alert alert-primary alert-dismissible fade show"
									role="alert">
									<span aria-hidden="true" >&times;</span>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true" th:text="${success}">&times;</span>
									</button>
								</div>
								</div>
								<div th:if="${error !=null}">
								<div class="col-md-100 col-sm-100 alert alert-warning alert-dismissible fade show"
									role="alert">
									<span aria-hidden="true" >&times;</span>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true" th:text="${error}">&times;</span>
									</button>
								</div>
								</div>
								<!--								<h1 class="text-center" th:text="${titulo}"></h1>-->
								<form id="addCatalogo" enctype="multipart/form-data" th:action="@{/empleados/addXLSX}" method="post">
									<div class="row">
										<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
										</div>
									<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
										<label title="Atributo Requerido">Empleados XLS: </label>
										<input class="form-control-file" type="file" name="fileXLS" required autocomplete="off" accept=".xlsx"/>
									</div>
									</div>
									<div class="row">
									<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
										</div>
									<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
										<input type="submit" value="Guardar" class="btn btn-primary" on>
									</div>
									</div>
								</form>
							</div>
						</div>
					</div><!-- /.container-fluid -->
						<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

				</section>
				<!-- /.content -->
			</main> <!--end::App Main--> <!--begin::Footer-->

		</div>
		<!-- /.content-wrapper -->

</html>
