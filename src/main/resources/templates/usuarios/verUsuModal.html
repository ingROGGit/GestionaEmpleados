<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLabel">Detalles de Usuario</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true"></span>
	</button>
</div>
<div class="card bg-light">
	<div class="card-header" th:text="${titulo}">
	</div>
	<div class="card-body">
		Usuario: <li class="list-group-item active" th:text="${usuario.username}"></li>
		Bloqueado:<li class="list-group-item" th:text="${usuario.bloqueado}"></li>
		Desactivado:<li class="list-group-item" th:text="${usuario.disabled}"></li>
		Roles:<div class="row" th:each="role : ${usuario.roles}">
			<li class="list-group-item" th:text="${role.name}"></li>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
