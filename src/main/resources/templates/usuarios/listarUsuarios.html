<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"> <!--begin::Head-->

<head th:replace="headAll :: html_head" />

<body th:replace="menu :: menuAll" />
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
			<div th:replace="div-header :: divHeader" />
			<!-- /.content-header -->
			<!-- Main content -->
			<main class="app-main"> <!--begin::App Content Header-->
				<section class="content">
					<div class="container-fluid">
						<div class="py-4 ml-5 mr-5">
							<div class="carf bg-light">
<!--								<div class="sidebar-brand"> -->
<!--									<a href="menu" class="brand-link"> -->
<!--										<span class="brand-text fw-light" th:text="${titulo}"></span>-->
<!--								</div> -->
								<div class="card-body">
									<h4 class="card-title">
										<a th:href="@{/usuarios/exportarPDF}" class="btn btn-secondary">Exportar a PDF</a>
										<a th:href="@{/usuarios/exportarExcel}" class="btn btn-success">Exportar a Excel</a>
									</h4>
									<table class="table table-striped">
										<thead>
											<tr>
												<th>ID</th>
												<th>Usuario</th>
												<th>Bloqueado</th>
												<th>Desactivado</th>
												<th>Detalles</th>
												<th>Editar</th>
												<th>Boquear</th>
												<th>Desactivar</th>
												<th>Eliminar</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="usu : ${usuarios}">
												<td th:text="${usu.id}"></td>
												<td th:text="${usu.username}"></td>
												<td th:text="${usu.bloqueado}"></td>
												<td th:text="${usu.disabled}"></td>
												<td><a class="btn btn-info btn-sm"
														th:href="@{/usuarios/ver/} + ${usu.id}">Detalles</a>
												</td>
												<td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_OPERADOR')"><a
														class="btn btn-warning btn-sm"
														th:href="@{/usuarios/formUsu/} + ${usu.id}">Editar</a></td>
												<td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_OPERADOR')"><a
												class="btn btn-danger btn-sm"
												th:href="@{/usuarios/bloquear/} + ${usu.id}"
												onclick="return confirm('Esta seguro de Bloquear el Usuario');">Bloquear</a></td>
												<td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_OPERADOR')"><a
														class="btn btn-danger btn-sm"
														th:href="@{/usuarios/desactivar/} + ${usu.id}"
														onclick="return confirm('Esta seguro de Desactivar el Usuario');">Desactivar</a></td>
												<td sec:authorize="hasRole('ROLE_ADMIN')"><a
														class="btn btn-danger btn-sm"
														th:href="@{/usuarios/eliminar/} + ${usu.id}"
														onclick="return confirm('Esta seguro de Eliminar el Usuario');">Eliminar</a></td>
												</td>
											</tr>
										</tbody>
									</table>
									<nav th:replace="paginator-nav :: paginator"></nav>
								</div>

							</div>
						</div>
						<footer th:replace="layout/layout :: footer"></footer>
					</div><!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</main> <!--end::App Main--> <!--begin::Footer-->

		</div>
		<!-- /.content-wrapper -->
</html>
