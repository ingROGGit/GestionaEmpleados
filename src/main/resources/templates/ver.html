<!DOCTYPE html>
<html xmlns:th="http://www.thimeleaf.org">

<head th:replace="layout/layout :: head">
	<meta charset="utf-8">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}">
			</div>
			<div class="card-body">
				<li class="list-group-item active" th:text="${empleado.nombre}"></li>
				<li class="list-group-item" th:text="${empleado.apellidoP}"></li>
				<li class="list-group-item" th:text="${empleado.apellidoM}"></li>
				<li class="list-group-item" th:text="${empleado.edad}"></li>
				<li class="list-group-item" th:text="${empleado.email}"></li>
				<li class="list-group-item" th:text="${empleado.sexo}"></li>
				<li class="list-group-item" th:text="${empleado.telefono}"></li>
				<li class="list-group-item" th:text="${empleado.salario}"></li>
				<li class="list-group-item" th:text="${empleado.fecha}"></li>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
