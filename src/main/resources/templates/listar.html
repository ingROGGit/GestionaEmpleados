<!DOCTYPE html>
<html xmlns:th="http://www.thimeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="layout/layout :: head">
	<meta charset="utf-8">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="py-4 ml-5 mr-5">
		<div class="carf bg-light">
			<div cass="card-heder" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary">Agregar empleado</a>
					<a th:href="@{/exportarPDF}" class="btn btn-secondary">Exportar a PDF</a>
					<a th:href="@{/exportarExcel}" class="btn btn-success">Exportar a Excel</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido P</th>
							<th>Apellido M</th>
							<th>Edad</th>
							<th>Email</th>
							<th>Sexo</th>
							<th>Telefono</th>
							<th>Fecha</th>
							<th>Salario</th>
							<th>Detalles</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empleado : ${empleados}">
							<td th:text="${empleado.id}"></td>
							<td th:text="${empleado.nombre}"></td>
							<td th:text="${empleado.apellidoP}"></td>
							<td th:text="${empleado.apellidoM}"></td>
							<td th:text="${empleado.edad}"></td>
							<td th:text="${empleado.correo}"></td>
							<td th:text="${empleado.sexo}"></td>
							<td th:text="${empleado.telefono}"></td>
							<td th:text="${empleado.fecha}"></td>
							<td th:text="${empleado.salario}"></td>
							<td><a class="btn btn-info btn-sm" th:href="@{/ver/} + ${empleado.id}">Detalles</a></td>
							<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-warning btn-sm" th:href="@{/form/} + ${empleado.id}">Editar</a></td>
							<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${empleado.id}" onclick="return confirm('Esta seguro de Eliminar el Empleado');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>	
			
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
