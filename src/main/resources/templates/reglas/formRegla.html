<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"> <!--begin::Head-->

<head th:replace="headAll :: html_head" />
<style>
	/* Opcional: Elimina los márgenes predeterminados del body para un verdadero ancho completo */
	body {
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}

	form {
		width: 100%;
		box-sizing: border-box;
		/* Asegura que el padding y el border se incluyan en el 100% */
		padding: 20px;
		/* Ejemplo de padding */
		border: 1px solid #ccc;
		/* Ejemplo de borde */
		background-color: #f9f9f9;
		/* Puedes añadir un max-width si no quieres que sea demasiado ancho en pantallas muy grandes */
		/* max-width: 1200px; */
		margin: 0 auto;
		/* Centra el formulario si usas max-width */
	}

	input[type="text"],
	input[type="submit"] {
		width: 100%;
		box-sizing: border-box;
		padding: 10px;
		margin-bottom: 10px;
	}
</style>

<body th:replace="menu :: menuAll" />
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<div th:replace="div-header :: divHeader" />
	<!-- /.content-header -->
	<!-- Main content -->
	<main class="app-main"> <!--begin::App Content Header-->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div th:if="${success !=null}">
						<div class="alert alert-primary alert-dismissible fade show" role="alert">
							<span aria-hidden="true">&times;</span>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true" th:text="${success}">&times;</span>
							</button>
						</div>
					</div>
					<!--								<h1 class="text-center" th:text="${titulo}"></h1>-->
					<form th:action="@{/reglas/formReglas}" th:object="${regla}" method="post">
						<input type="hidden" th:field="*{id}" th:value="${regla.id}" />
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<label>Desde: </label>
								<input type="number" th:field="*{desde}" class="form-control"
									th:errorClass="'form-control alert-danger'" />




							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<label>Asta: </label>
								<input type="number" th:field="*{asta}" class="form-control"
									th:errorClass="'form-control alert-danger'" />
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<label>Dias: </label>
								<input type="number" th:field="*{dias}" class="form-control"
									th:errorClass="'form-control alert-danger'" />
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

							</div>
						</div>
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<h4></h4>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<h4>
									<p></p>
								</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<div class="box-footer">
									<input type="submit" value="Guardar" class="btn btn-primary">
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</main> <!--end::App Main--> <!--begin::Footer-->

</div>
<!-- /.content-wrapper -->
<footer th:replace="footerAll :: html_footer" />

</html>
